<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Sushi Menu</title>
  <meta name="viewport" content="width=device-width">

  <!-- inserting the stylesheet using the file path  -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />

</head>

<body>
 <!-- a div for inserting a heading and editing it on css-->
  <div id="heading">
    <h1> Sushi Menu</h1>
  </div>
<!--div for placing the background picture and using its id to style it on css-->
  <div id="fakebackground"></div>

  <!--place holder for the pictures, data-aos used for applying the animations to the pictures as the user scrolls through the website-->
  <div id="transcroller-body" class="aos-all">
    <div class="aos-item" data-aos="zoom-in" data-aos-duration="2000">
      <div class="aos-item__inner">
        <h3><img src="img/avo.png" alt="sushi1"></h3>
      </div>
    </div>
    <div class="aos-item" data-aos="example-anim1">
      <div class="aos-item__inner">
        <h3> <img src="img/california.png" alt="sushi2" data-aos-duration="2000"></h3>
      </div>
    </div>
    <div class="aos-item" data-aos="example-anim2">
      <div class="aos-item__inner" >
        <h3><img src="img/maki.png" alt="sushi3"></h3>
      </div>
    </div>
    <div class="aos-item" data-aos="fade-right" data-aos-duration="2000">
      <div class="aos-item__inner">
        <h3><img src="img/rainbow-roll.png" alt="sushi4"></h3>
      </div>
    </div>
    <div class="aos-item" data-aos="fade-up" data-aos-duration="2000">
      <div class="aos-item__inner">
        <h3><img src="img/roll.png" alt="sushi5"></h3>
      </div>
      <div class="aos-item" data-aos="fade-left" data-aos-duration="2000">
        <div class="aos-item__inner">
          <h3><img src="img/sal.png" alt="sushi6"></h3>
        </div>

      </div>
    </div>
 <!-- attaching the js file by using its url -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
/* takes the position of an element and triggers the animation */
      AOS.init({
        easing: 'ease-in-out-sine'
      });

      AOS.init({
          duration: 1200
        });

/* takes the number of pixels and transforms them horizontally on x-axis when scrolled*/
/* Source: https://stackoverflow.com/questions/2481350/how-to-get-scrollbar-position-with-javascript*/
      window.addEventListener('scroll', function (e) {
        var scroll = this.scrollY;
        console.log(scroll / 2);
        document.getElementById("fakebackground").style.transform = "translateX(-" + scroll / 2 + "px)";
      });
    </script>
</body>

</html>
