    <script src="example3.js"></script>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    
    <script>
      /* takes the position of an element and triggers the animation */
      AOS.init({
        /*the mirroring function when turned true animates the items out while they reach the top of the screen*/
        mirror: true,
      });
      /* Event listeners to check if the document recognizes that the items are exiting the screen and "animating out"*/
      document.addEventListener('aos:in', ({ detail }) => {
        console.log('animated in', detail);
      });

      document.addEventListener('aos:out', ({ detail }) => {
        console.log('animated out', detail);
      });
    </script>
