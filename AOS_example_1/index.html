    <div class="night" data-aos="fade-up" data-aos-anchor-placement="top-bottom" data-aos-duration=1200

    <!--Takes the position of the element and triggers the animation-->
    <script type="text/javascript">
        AOS.init({
            easing: 'ease-in-out-sine',
            mirror: true
        });

        //For controlling scroll speed 
        //Title: jQuery different scroll speeds
        //Author: Josh Parrett
        //Date: ???, (found: 2019-02-19)
        //Availability:https://codepen.io/JTParrett/pen/BkDie 
        $.fn.moveIt = function () {
            var $window = $(window);
            var instances = [];

            $(this).each(function () {
                instances.push(new moveItItem($(this)));
            });

            window.addEventListener('scroll', function () {
                var scrollTop = $window.scrollTop();
                instances.forEach(function (inst) {
                    inst.update(scrollTop);
                });
            }, { passive: true });
        }

        var moveItItem = function (el) {
            this.el = $(el);
            this.speed = parseInt(this.el.attr('data-scroll-speed'));
        };

        moveItItem.prototype.update = function (scrollTop) {
            this.el.css('transform', 'translateY(' + -(scrollTop / this.speed + 'px)'));
        };

        // Initialization for scroll speed
        $(function () {
            $('[data-scroll-speed]').moveIt();
        });

    </script>
